server.port=9090

app.debug=true

# DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
pring.jackson.serialization.write-dates-as-timestamps=false

spring.data.mongodb.uri=mongodb+srv://username:password@cluster.ssh.mongodb.net/db_name
spring.data.mongodb.database=db_name

# Enable logging
logging.level.root=INFO
logging.level.org.springframework=INFO

logging.level.org.springframework.security=DEBUG
spring.security.user.name=
spring.security.user.password=
spring.security.user.roles=

# create, update, create-drop, validate
spring.jpa.hibernate.ddl-auto=update


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Email properties
spring.mail.host=
# 587 for TLS (recommended) or 465 for SSL
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.from=
spring.mail.properties.mail.smtp.auth=
spring.mail.properties.mail.smtp.starttls.enable=

#jwt token
secret.jwt.refresh-expiration-time=600000
jwt.secret=
jwt.expiration=300000
app.cookie.secure=false

otp.expiration-time=600

#Swagger-UI
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=true

logging.config=classpath:logback.xml
spring.profiles.active=dev

# AWS S3 configs
aws.access.key.id=
aws.secret.access.key=
aws.s3.region=
aws.s3.bucketName=
aws.s3.bucket.post=
aws.s3.bucket.profile=
